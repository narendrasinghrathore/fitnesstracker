<app-auth-form (submitted)="registerUser($event);">
  <mat-toolbar>
    <span>Register</span>
  </mat-toolbar>
  <a [routerLink]="['/auth/login']">Already have an account?</a>
  <button color="primary" mat-button type="submit">Register</button>
  <div *ngIf="error" class="error">
    {{error}}
  </div>
</app-auth-form>
